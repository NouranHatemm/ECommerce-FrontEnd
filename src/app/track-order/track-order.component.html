<form
[formGroup]="searchOrderForm" class="search-form" (submit)="submitForm()">
<mat-form-field appearance="outline" class="search-input">
<mat-label>Enter Tracking Id to search</mat-label>
<input mat Input formControlName="trackingid">
<button mat-button matSuffix color="primary" [disabled]="searchOrderForm. invalid">
<mat-icon>search</mat-icon>
</button>
</mat-form-field>
</form>
