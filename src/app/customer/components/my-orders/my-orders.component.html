<mat-table *ngIf="orders?.length" #basicTable [dataSource]="orders" class="mat-elevation-z8">
    <ng-container [matColumnDef]="displayedColumns[0]">
        <mat-header-cell *matHeaderCellDef style="font-weight: bolder; color: #003973;">Tracking
            ID</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.trackingId }}      </mat-cell>
    </ng-container>
    <ng-container [matColumnDef]="displayedColumns[1]">
        <mat-header-cell *matHeaderCellDef style="font-weight: bolder; color: #003973;">Amount </mat-header-cell>
        <mat-cell *matCellDef="let element" style="font-weight: 600;" >{{ element.amount }}</mat-cell>
    </ng-container>
    <!-- <ng-container [matColumnDef]="displayedColumns[2]">
        <mat-header-cell *matHeaderCellDef
            style="font-weight: bolder; color: #003973; ">Description</mat-header-cell>
        <mat-cell *matcellDef="let element">{{ element.orderDescription }} </mat-cell>
    </ng-container> -->

    <ng-container [matColumnDef]="displayedColumns[2]">
        <mat-header-cell *matHeaderCellDef
         style="font-weight: bolder; color: #003973; ">Description</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.orderDescription }}</mat-cell>
    </ng-container>

    <ng-container [matColumnDef]="displayedColumns[3]">
        <mat-header-cell *matHeaderCellDef style="font-weight: bolder; color: #003973;">Date</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.date | date: 'dd/MM/yyyy' }}</mat-cell>
    </ng-container>

    <mat-header-row
        *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
