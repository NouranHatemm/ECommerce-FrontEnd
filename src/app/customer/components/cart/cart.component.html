<div>
    <div class="cart-container" *ngIf="cartItem.length > 0; else emptycart">
        <div class="cart-item" *ngFor="let item of cartItem">
            <div class="product-info">
                <div class="product-image">
                    <img [src]="item.processedImg" alt="product-image" />
                </div>
                <div class="product-details">
                    <div class="item-row">
                        <div class="item-name" [ngClass]="{ 'highlight': item.highlighted }">

                            {{ item.productName }}
                        </div>
                        <div class="item-price">{{ item.price | currency }}</div>

                        <div class="quantity-controls">
                            <button mat-icon-button [disabled]="item.quantity == 1"
                                (click)="decreaseQuantity(item.productId)">
                                <mat-icon>remove_circle_outline</mat-icon>
                            </button>
                            <span class="quantity">{{ item.quantity }}</span>
                            <button mat-icon-button (click)="increaseQuantity(item.productId)">
                                <mat-icon>add_circle_outline</mat-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="total-price">
            Total Amount: {{ order.totalAmount | currency }}
        </div>
        <div class="total-price">
            Amount: {{ order.amount | currency }}
        </div>

        <div> <button mat-raised-button color="primary" (click)="placeOrder()"> Place Order </button> </div>
    </div>





<ng-template #emptycart>
    <div class="empty-cart">
        <mat-icon class="icon">remove_shopping_cart</mat-icon>
        <span>Nothing to see here.</span>
    </div>
</ng-template>
</div>
